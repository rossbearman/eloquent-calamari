name: PHPStan

on:
  pull_request:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
  push:
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
  workflow_dispatch:

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - uses: ramsey/composer-install@v2
        with:
          dependency-versions: "highest"

      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github
